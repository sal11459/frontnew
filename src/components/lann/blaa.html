<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <!-- Import Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Import custom CSS -->
    <link rel="stylesheet" href="blurgh.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Square</h1>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Square</h2>
            <p>Your one-stop destination for all your needs.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>Features</h2>
            <div class="feature">
                <i class="fas fa-check"></i>
                <p>Responsive Design</p>
            </div>
            <div class="feature">
                <i class="fas fa-check"></i>
                <p>Customizable</p>
            </div>
            <div class="feature">
                <i class="fas fa-check"></i>
                <p>Modern UI</p>
            </div>
        </div>
    </section>

    <!-- More sections -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Square. All rights reserved.</p>
        </div>
    </footer>

</html>
